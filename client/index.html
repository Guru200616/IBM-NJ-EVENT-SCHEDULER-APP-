<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Event Scheduler App</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Event Scheduler</h1>

    <div id="auth">
      <input id="name" placeholder="Name (for register)" />
      <input id="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="registerBtn">Register</button>
      <button id="loginBtn">Login</button>
      <button id="logoutBtn" style="display:none">Logout</button>
      <div style="margin-top:10px; font-size:0.9rem; color:#555">
        Tip: register/login to save events. The server serves this frontend on the same origin.
      </div>
    </div>

    <div id="app" style="display:none">
      <div class="topbar">
        <div>
          <button id="newEventBtn">New Event</button>
        </div>
        <div id="userDisplay" class="userDisplay"></div>
      </div>

      <div id="calendar"></div>

      <div id="eventModal" class="modal" style="display:none">
        <div class="modal-content">
          <h3 id="modalTitle">New Event</h3>
          <input id="evTitle" placeholder="Title" />
          <textarea id="evDesc" placeholder="Description"></textarea>
          <label>Start</label>
          <input id="evStart" type="datetime-local" />
          <label>End (optional)</label>
          <input id="evEnd" type="datetime-local" />
          <input id="evReminder" type="number" placeholder="Reminder minutes before (30)" />
          <div style="display:flex; gap:8px; margin-top:8px;">
            <button id="saveEventBtn">Save</button>
            <button id="deleteEventBtn" style="display:none">Delete</button>
            <button id="closeModalBtn">Close</button>
          </div>
        </div>
      </div>

      <div id="eventsList"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
